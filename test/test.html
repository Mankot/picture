<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link type="text/css" rel="stylesheet" href="media.css" />
        <script type="text/javascript" src="lib/JSLitmus.js"></script>
        <script type="text/javascript" src="media.min.js"></script>
        <script type="text/javascript" src="picture.min.js"></script>
    </head>
    <body>
        <object data-picture title="It's a Koala!">
            <param name="low" data-src="lib/Koala_low.jpg" data-media="(max-width: 400px)" />
            <param name="medium" data-src="lib/Koala_medium.jpg" data-media="(max-width: 750px)" />
            <param name="high" data-src="lib/Koala_high.jpg" data-media="(max-width: 1000px)" />
            <param name="default" data-srcset="lib/Koala-1.jpg 1x, Koala-2.jpg 2x" />
            
            <!-- Fallback content -->
            <noscript>
                <img src="lib/Koala-1.jpg" alt="It's a Koala!" />
            </noscript>
        </object>
        <script type="text/javascript">
            JSLitmus.test('Picture.parse', function() {
                Picture.parse();
            });
            JSLitmus.test('Picture.watch', function() {
                Picture.watch();
            });
            JSLitmus.test('Picture.parse/watch', function() {
                Picture.parse();
                Picture.watch();
            });
        </script>
    </body>
</html>
